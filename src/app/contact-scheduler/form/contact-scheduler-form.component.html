<div class="container">
  <div class="stepper-page__title">
    <div class="text-flow text-flow--h1 hide-until-sm"><h2>Form</h2></div>
  </div>
  <form [formGroup]="form" #formDir="ngForm" (ngSubmit)="onSubmit()">
      <div class="cross-validation" [class.cross-validation-error]="form.touched || form.dirty">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control"
                 formControlName="firstName" required>

          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
               class="alert alert-danger">

            <div *ngIf="firstName.errors?.required">
              First Name is required.
            </div>
            <div *ngIf="firstName.errors?.minlength">
              First Name must be at least 4 characters long.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control"
                 formControlName="lastName" required>

          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
               class="alert alert-danger">

            <div *ngIf="lastName.errors?.required">
              Last Name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="emailId">Email Id</label>
          <input type="text" id="emailId" class="form-control"
                 formControlName="emailId">

          <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)"
               class="alert alert-danger">

            <div *ngIf="emailId.errors?.required">
              EmailId is required.
            </div>
            <div *ngIf="emailId.errors?.email">
              Enter valid email.
            </div>
          </div>
        </div>
      </div>
  </form>
</div>
